<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password !</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email"
                          placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  formControlName="password" >
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <a routerLink="/login" style="color: #fff;margin-top: 10px;">Not registered?Click to register</a>

            </div>
        </div>
    </div>
</div>
